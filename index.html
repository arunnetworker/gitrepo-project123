apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: NodePort
  selector:
    app: myapp
  ports:
    - port: 80
      targetPort: 80
      nodePort: 32000

apiVersion: v1
Kind: Pod 
metadata: 
  name: mypod
  labels:
   app: myapp
spec: 
  containers: 
   - name: mycontainer
     image: httpd
      ports: 
        - containers: 80
